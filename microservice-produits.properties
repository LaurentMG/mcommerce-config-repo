#si commenté, c'est pour tester Ribbon
#server.port=9001

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#défini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8


# Personnaliser H2 Console (par defaut:  http://localhost:9001/h2-console)
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Nos configurations (Refresh AUTO : requête POST à http://localhost:9001/actuator/refresh)
mes-configs.initDeProduits = 0
mes-configs.limitDeProduits = 6

#Eureka
eureka.client.service-url.defaultZone=http://localhost:9102/eureka/
